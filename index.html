<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- title icon -->
    <link rel="icon" href="icon/bookmark.png" />
    <!-- bootstrap file -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- font awsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <div class="logo ">
            <img src="images/logo.jpg" alt="">
          </div>
          <h1 class="text-light">Repton Bookmarker</h1>
        </div>
      </header>
      <section id="form">
        <div class="form">
          <div class="container  ">
           
            <h2>
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="inputs">
              <div class="mb-4">
                <label for="siteName" class="form-label text-light"
                  ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="siteName"
                  placeholder="Bookmark Name"
                  oninput="inputValidation(this)"
                />
              </div>
              <div class="mb-4">
                <label for="siteUrl" class="form-label text-light"
                  ><i class="fa-solid fa-link"></i> Site URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="siteUrl"
                  placeholder="Website URL"
                  oninput="inputValidation(this)"
                />
              </div>
              <div class="col-auto text-center">
                <button class="btn mt-3" onclick="addSite()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="bootmark-display py-4">
        <input oninput="searchForBootmark(this.value)" type="text" class="form-control mx-auto w-50" id="searchInput" placeholder="Search by site name ...">
        
           

        </div>
    </section>
      <section id="table-content">
        <div class="table-content">
          <div class="container">
            <table class="table text-center">
              <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </thead>
              <tbody id="tbodyInner"></tbody>
            </table>
          </div>
        </div>
      </section>
      <div id="invalidMessage" class="d-none invalid-overlay">
        <div class="warning-message rounded-2 shadow-lg">
          <div class="w-head d-flex justify-content-between align-items-center">
            <div class="dots">
              <div class="dot red"></div>
              <div class="dot orange"></div>
              <div class="dot green"></div>
            </div>
            <button onclick="closeMessage()" class="icon btn" >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="w-body">
            <h3>
              Site Name or Url is not valid, Please follow the rules below :
            </h3>
            <ul>
              <li>
                <i class="fa-regular fa-circle-right"></i> Site name must
                contain at least 3 characters
              </li>
              <li>
                <i class="fa-regular fa-circle-right"></i> Site URL must be a
                valid one
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
